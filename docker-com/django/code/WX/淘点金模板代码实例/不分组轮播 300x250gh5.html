<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>300x250gh5</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css" id="tt-style">
.tt-global{width:298px;height:248px;border:1px solid #D9D9D9;background: #fff;font-family:Arial;overflow:hidden; text-align:left; font-size:12px;}
.tt-global div,.tt-global a,.tt-global em,.tt-global span{margin:0px;padding:0px;}
.tt-global a,.tt-global a:hover{text-decoration:none;}
.tt-global .tt-frames{width:250px; height:186px; margin:3px 0 0 0px; float:left;}
.tt-frames .tt-item{display:none;}
.tt-item .tt-pic img{border:none;vertical-align:middle;}
.tt-frames .tt-current{display:block;}
.tt-item .tt-pic{display:table-cell;*display:block;width:250px;height:250px;font:normal 12px/1.5 arial;vertical-align:middle;text-align:center;*font-size:218.3px;overflow:hidden;}
.tt-global .tt-detail{ width:298px; height:52px; margin:-57px 0 0 0px; background:#FFEBC7 url(http://img04.taobaocdn.com/tps/i4/T1Hg02XqdaXXa9yhzU-423-22.gif) no-repeat 0px 0;opacity:0.99;filter:alpha(opacity=99);overflow: hidden; line-height:32px;}
.tt-item .tt-price{ color:#C7223D; font-size:24px; font-weight:bold; display:block; float:left; width:130px; height:30px;line-height:30px; margin:22px 0 0 0;float:left;}
.tt-item .tt-price span{ padding-left:10px;}
.tt-item b{ text-decoration:none; font-size:12px; font-weight:normal;}
.tt-item .tt-count{color:#797979; width:120px; height:20px;margin:32px 0 0 0;overflow: hidden;display:block;font-size:12px;opacity:0.99;filter:alpha(opacity=99); line-height:20px; float:left; overflow:hidden;}
.tt-item .tt-go{ width:48px; height:30px; display:block; float:left; background:#C7223D; margin:22px 0 0 0; text-align:center; color:#FFF; font-weight:bold;}
.tt-item .tt-title{color:#FFC601; width:250px; height:22px;  background:#808080; display:block;margin:-74px 0 0 0;opacity:0.8;filter:alpha(opacity=80); overflow:hidden; line-height:22px;} 
.tt-item .tt-title span{white-space:nowrap; color:#FFF;}
.tt-item .tt-title b{ color:#FFC601; padding-left:10px;}
.tt-item .tt-pack{  display:block;width:246px; height:189px; border:2px solid #C7223D; margin:-193px 0 0 0; z-index:9999;opacity:0.99;filter:alpha(opacity=99);}
.tt-item .tt-pack:hover{  display:block;width:250px; height:193px; border:none;}
.tt-global .tt-triggers {width:48px; height:193px;margin:3px auto 0; float:left;_position:absolute;}
.tt-global .tt-triggers a{display:block;width:48px; height:24px;color:#797979; text-align:center;font-size:14px; line-height:22px;}
.tt-global .tt-triggers a.tt-current{ background:#C7243F; color:#fff;}
.tt-item .tt-label{color:#000;line-height:13px;text-align:center; font-size:12px;}
</style>
</head>
<body>
<div tt-width="300" tt-height="250" id="tt-box">
    <div id="tt-ds1" class="tt-global" tt-type="alkemia/keywords" tt-count="8" tt-cc-label="t">
        <div id="tt-ds1-ef1" tt-type="Switchable" tt-current-class="tt-current" tt-trigger-count="1" tt-frame-count="1">
            <div class="tt-frames" id="tt-ds1-ef1-frames" tt-data="items[0,8]">
                <div class="tt-item">
                    <a href="{{ds_item_click}}" tt-data="ds_img" target="_blank" class="tt-pic">
                        <img data-src="{{src}}_250x250.jpg">
                    </a>
                    <div class="tt-detail"> 
                    <a href="{{ds_item_click}}" class="tt-price" target="_blank"><span>{{ds_discount_price}}<b>￥</b></span></a>
                    <a href="{{ds_item_click}}" class="tt-count" target="_blank">{{ds_sell}}人购买</a>
                    <a href="{{ds_item_click}}" class="tt-go" target="_blank">GO <b>></b></a>
                    </div>
                    <a class="tt-title" target="_blank" title="{{ds_title}}"><span><b>热销：</b>{{ds_title}}</span></a>
                    <a class="tt-pack" href="{{ds_item_click}}" target="_blank"></a>
                </div>
            </div>
            <div class="tt-triggers" id="tt-ds1-ef1-triggers"  tt-data="items[0,8]">
                <a class="j-trigger" href="javascript:void(0)">{{cc_label}}</a>
            </div>
        </div>
    </div>
</div>
<script src="http://img01.daily.taobaocdn.net/L1/377/10001/sea.js" data-main="assets/tdk/dent"></script>
</body>
</html>
