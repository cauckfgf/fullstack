{% extends "common.html" %}
  {% block body %}
  <!--======= HOME MAIN SLIDER =========-->
  <link rel="stylesheet" type="text/css" href="/static/css/news.css">
  <section class="sub-bnr" data-stellar-background-ratio="0.5" >
    <div class="position-center-center">
      <div class="container">
        <h3>新闻资讯</h3>
        <hr>
        <ol class="breadcrumb">
          <li><a href="/">首页</a></li>
          <li class="active">新闻资讯</li>
        </ol>
      </div>
    </div>
  </section>
  
  <!-- Content -->
  <div id="content"> 
    
    <!-- TEAM -->
    <section class="innovaction light-sec padding-top-150">
      <div class="container">
        <div class="row">
          <div class="col-sm-12"> 
            
            <!-- Heading -->
            <div class="heading text-left margin-bottom-40">
              <h4>{{ detail.titile }}</h4>
              <span>作者：张三   {{ detail.ntime|date:"Y-m-d H:m" }}</span>
              <hr>
            </div>
            
            <!-- Info -->
            {{ detail.txt|safe }}

        </div>
      </div>
    </section>
   
    <!--======= FOOTER =========-->
    {% endblock %}
