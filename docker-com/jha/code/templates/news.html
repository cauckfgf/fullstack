{% extends "common.html" %}
  {% block body %}
  <!--======= HOME MAIN SLIDER =========-->
  <section class="sub-bnr" data-stellar-background-ratio="0.5" >
    <div class="position-center-center">
      <div class="container">
        <h3>新闻资讯</h3>
        <hr>
        <ol class="breadcrumb">
          <li><a href="/">首页</a></li>
          <li class="active">新闻资讯</li>
        </ol>
      </div>
    </div>
  </section>
  
  <!-- Content -->
  <div id="content"> 
    
    <!-- BLOG --> 
    <!-- Heading -->
    <div class="heading text-center">
      <h4>行业动态</h4>
      <hr>
    </div>
    <!-- Blog -->
    <section class="blog light-gray-bg padding-bottom-100 padding-top-100">
      <div class="container"> 
        
        <!-- Row -->
        <div class="row"> 
          
          <!-- BLOG POST -->
          {% for i in hangye %}
            <div class="col-md-4">
              <article> <img class="img-responsive" src="{{ i.images.first.image.url }}" alt="" >
                <div class="post-info">
                  <div class="post-in">
                    <div class="extra"> <span><i class="icon-calendar"></i>{{ i.ntime|date:"Y-m-d H:m" }}</span> </div>
                    <a href="/o/news/{{ i.id }}/" class="tittle-post">{{ i.titile }}</a> <a href="/o/news/{{ i.id }}/">详情<i class="fa fa-long-arrow-right margin-left-10"></i></a> </div>
                </div>
              </article>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <div class="heading text-center">
      <h4>公司新闻</h4>
      <hr>
    </div>
    <!-- Blog -->
    <section class="blog light-gray-bg padding-bottom-100 padding-top-100">
      <div class="container"> 
        
        <!-- Row -->
        <div class="row"> 
          
          <!-- BLOG POST -->
          {% for i in gongsi %}
            <div class="col-md-4">
              <article> <img class="img-responsive" src="{{ i.images.first.image.url }}" alt="" >
                <div class="post-info">
                  <div class="post-in">
                    <div class="extra"> <span><i class="icon-calendar"></i>{{ i.ntime|date:"Y-m-d H:m" }}</span> </div>
                    <a href="/o/news/{{ i.id }}/" class="tittle-post">{{ i.titile }}</a> <a href="/o/news/{{ i.id }}/">详情<i class="fa fa-long-arrow-right margin-left-10"></i></a> </div>
                </div>
              </article>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
  
  <!--======= FOOTER =========-->
    {% endblock %}
